<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.杨辉三角</title>
</head>
<body>
    <!-- 1.给定一个非负整数numRows，生成一个
     杨辉三角的前numRows行，在杨辉三角中除了
     第一列和最后一列的值都是1，其他位置的值都是
     左上角和右上角的值的和。 -->
     <!-- 1
         1 1
        1 2 1
       1 3 3 1
      1 4 6 4 1 -->
      <script>
        // var numRows = 5=>[[1],[1,1],[1,2,1],[1,3,3,1],[1,4,6,4,1]];
        function pascalTriangle(numRows){
            // if (numRows <= 0) return alert("输入一个非负整数");
            var triangle = [];
            for(var i=1;i<=numRows;i++){
                var row = new Array(i).fill(1);
                // console.log(row);
                for (var j = 1; j < i-1; j++) {
                    row[j] = triangle[i - 2][j - 1] + triangle[i - 2][j];
                    // console.log(row[j]);
                    // console.log(row);
                    // console.log("+++++");
                }
                triangle.push(row);
            }
            return triangle;
        }
        var numRows = 5;
        // console.log(JSON.stringify(pascalTriangle(numRows), null, 2));
        console.log(pascalTriangle(numRows));
      </script>
</body>
</html>
