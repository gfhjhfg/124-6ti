<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.两个数组的交集</title>
</head>
<body>
    <!-- 两个数组的交集 -->
     <!-- 给定两个数组，返回它们的交集，输出结果中
      的每个元素一定是唯一的。 -->
     <script>
        function noRepeat(arr0){
            var arr=[];
                for(var i=0 ;i<arr0.length;i++){
                    if(arr.indexOf(arr0[i])==-1){
                        arr.push(arr0[i]);
                    }
                }
                console.log(arr);
                return arr;
        }

        function intersection(arr1,arr2){
                var arr11=noRepeat(arr1);
                var arr22=noRepeat(arr2);
                var arr=[];
                for(var i=0 ;i<arr11.length;i++){
                    if(arr22.indexOf(arr11[i])!=-1){
                        arr.push(arr11[i]);
                    }
                }
                // console.log(arr11,arr22);
                return arr;
        }
        var arr1=[2,3,4,5,3,5,8];
        var arr2=[4,7,2,5,7,8,6];
        // var arr1=[1,2,2,1];
        // var arr2=[2,2];
        // var arr1=[4,9,5];
        // var arr2=[9,4,9,8,4];
        console.log("以上两个去重后的数组的交集为"+intersection(arr1,arr2));
     </script>
</body>
</html>
