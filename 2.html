<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.罗马数字</title>
</head>
<body>
    <!-- 2.给定一个罗马数字，将其转化为整数，（其中罗马数字
    包含：I V X L C D 和 M） -->
    <!-- 罗马数字II表示2，即两个并列的1
    阿拉伯数组12写作XII，即X+II
    阿拉伯数组27写作XXVII，即XX+V+II
    通常情况下，罗马数字中小的数字在大的数字的右边
    但也存在特例，例如4不写作IIII，而是IV，
    数字1在数字5的左边，所表示的数等于大数5减小数1
    得到的数值4.
    同样的，数字9表示为IX ，这个特殊的规则只适用于
    以下六种情况：
    I 可以放在V（5）和X（10）的左边，来表示4和9
    X 可以放在L（50）和C（100）的左边，来表示40和90
    C 可以放在D（500）和M（1000）的左边，来表示400和900-->
    <script>
        function parseRomeNumber(rome){
            const romanToNumber = {
                'I': 1,
                'V': 5,
                'X': 10,
                'L': 50,
                'C': 100,
                'D': 500,
                'M': 1000
            };
            var result = 0;
            var prevValue = 0;

            for (var i = rome.length - 1; i >= 0; i--) {
                var currentValue = romanToNumber[rome[i]];
                console.log(currentValue)
                // 如果当前值小于前一个值，则减去当前值，否则加上当前值
                if (currentValue < prevValue) {
                    result -= currentValue;
                } else {
                    result += currentValue;
                }
                prevValue = currentValue;
            }
            return result;
        }
        // parseRomeNumber("II")=>2
        // parseRomeNumber("VI")=>6
        // parseRomeNumber("IV")=>4
        // parseRomeNumber("CD")=>400
        console.log(parseRomeNumber("II"));
        // console.log(parseRomeNumber("VI"));
        // console.log(parseRomeNumber("IV"));
        // console.log(parseRomeNumber("CD"));
    </script>
</body>
</html>
